<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Hello, WebVR! A-Frame</title>
        <meta name="description" content = "Hello, Web!">
      
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
         
        </script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <img id="sky" src="2.jpeg">
                <img id="bottom" src="1.jpeg">
            </a-assets> 
               
            <a-box color="#6f1804" position="-.33 1 -.04" rotation="0 45 0" depth=".5" height="7" width="0.5">
                <a-box color="#6f1804" position="-.3 0 -6.05" rotation="0 0 0" depth=".5" height="7" width="0.5"></a-box>
                <a-box color="#6f1804" position="6 0 -6" rotation="0 0 0" depth=".5" height="24" width="0.5"></a-box>
                <a-box color="#6f1804" position="6 0 0" rotation="0 0 0" depth=".5" height="24" width="0.5"></a-box>
            
        
                <a-box color="#6f1804" position="3 8 -6" rotation="0 0 0" depth=".5" height=".5" width="7"></a-box>
                <a-box color="#6f1804" position="3 8 0" rotation="0 0 0" depth=".5" height=".5" width="7"></a-box>

                <a-box color="#6f1804" position="6.065 12 -3.17" rotation="0 0 0" depth="8" height="2" width=".5"></a-box>
                <a-box color="#6f1804" position="6.057 6.5 -2.919" rotation="0 0 0" depth="6" height="1.5" width=".5"></a-box>
                <a-cylinder color="#6f1804" segments-radial="3" position="-.206 5 -.06" rotation="-90 0 0" scale=".5 .5 3"></a-cylinder>
                <a-cylinder color="#6f1804" segments-radial="3" position="-.206 5 -6" rotation="-90 0 0" scale=".5 .5 3"></a-cylinder>

                <a-cylinder color="#6f1804" position="-.5 8 -.07" rotation="0 0 0" radius=".5" height=".5" ></a-cylinder>
                <a-cylinder color="#6f1804" position="-.5 8 -6.05" rotation="0 0 0" radius=".5" height=".5" ></a-cylinder>
                
                <a-sphere color = "#f1c232" position=".083 16 -14" radius="1"></a-sphere>
                <a-entity geometry="primitive: ring; radiusInner: 1; radiusOuter: 2"
                        
                        position=".083 16 -14"
                        color ="#f7db86"></a-entity>




                <a-cylinder color="#074806" position="3 3.75 -3" rotation="0 0 0" radius="4.6" height=".5" >
                    <a-cylinder color="#1C232A" position="-2 0.5 1" radius=".75" height=".25" >
                        <a-entity geometry="primitive: torus; radius: 0.75; radiusTubular: 0.02; arc: 360;"
                        position="0 0.1 0" rotation="90 90 90" material = "color: #C0CBA9"></a-entity>
                        <a-cone color="#1C232A" position="0 0.25 0" rotation = "0 0 180" radius-bottom="0.35" height="0.75" ></a-cone>
                        <a-cylinder color="#C0CBA9" position="0 0.65 0" radius="0.35" height=".05" ></a-cylinder>
                        <a-cylinder color="#C0CBA9" position="0 1.5 0" radius="0.1" height="2.5" ></a-cylinder>
                        <a-sphere color = "#BAC26C" position="0 3 0" radius="0.02">
                            <a-sphere color = "#BAC26C" position="0.04 0 0" radius="0.03"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0.04 0.03 0" radius="0.04"></a-sphere>
                            <a-sphere color = "#BAC26C" position="-0.04 -0,04 0" radius="0.03"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="-0.04 0 .04" radius="0.02"
                            animation="property: position;from: -0.04 0 .04;to: 0.04 0 -0.04;loop: true;dir: alternate;dur: 3000;easing: easeInOutCubic"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0.04 0.12 0.03" radius="0.02"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0 -1.03 0" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="-0.04 -0.04 0" radius="0.02"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0.06 -0.03 0.04" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#FDE199" position="-0.06 -1,06 0" radius="0.04"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0.08 -0.06 0.04" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#FDE199" position="0.06 -0.04 0.03" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0 -0.04 0.06" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0.04 -0.08 0.04" radius="0.03"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#FDE199" position="-0.04 0.05 0.04" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0.04 -0.04 0" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="-0.04 -0.08 -0.05" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#FDE199" position="0.04 0.1 0.03" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0 -0.1 0" radius="0.02"></a-sphere>
                            <a-sphere color = "#BAC26C" position="-0.04 -1.4 -0.05" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#FDE199" position="0.04 -1.6 0.03" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                            <a-sphere color = "#BAC26C" position="0 -0.18 0" radius="0.02"
                            animation="property: opacity; from: 1；to: 0;loop: true; dir: alternate;dur: 1500"></a-sphere>
                        </a-sphere>
                    </a-cylinder>
                   <a-box color="#C4C37F" position="-3.0 0.4 -2" rotation = "0 -15 0" depth="1.5" height=".25" width="2">
                        <a-box color="#C4C37F" position="0.4 0.4 0.9" rotation = "15 30 15" depth="1.5" height=".25" width="2"></a-box>
                   </a-box>
                </a-cylinder>
            </a-box>
                
            <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>

            <a-plane position="0 0 5" width="300" height="100"  src = "#bottom" rotation="-90 0 0"></a-plane>
            <a-sky src = "#sky"></a-sky>
            <a-camera  look-controls-enabled wasd-controls-enabled position="0 8 4"> 
            </a-camera> 
        </a-scene>
    </body>
</html>
