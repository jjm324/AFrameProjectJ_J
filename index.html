<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Hello, WebVR! A-Frame</title>
        <meta name="description" content = "Hello, Web!">
      
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
         
        </script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <img id="sky" src="2.jpeg">
                <img id="bottom" src="1.jpeg">
            </a-assets> 
               
            <a-box color="#6f1804" position="0 1 -4" rotation="0 45 0" depth=".5" height="7" width="0.5"></a-box> 
            <a-box color="#6f1804" position="-3 1 -6" rotation="0 45 0" depth=".5" height="7" width="0.5"></a-box>
            <a-box color="#6f1804" position="1 1 -12" rotation="0 45 0" depth=".5" height="17" width="0.5"></a-box>
            <a-box color="#6f1804" position="3 1 -8" rotation="0 45 0" depth=".5" height="17" width="0.5"></a-box>
            
            <a-box color="#6f1804" position="1 7 -4" rotation="0 45 0" depth=".5" height=".5" width="4"></a-box>
            <a-box color="#6f1804" position="-1 7 -9" rotation="0 45 0" depth=".5" height=".5" width="7"></a-box>

            <a-plane position="0 0 5" width="300" height="100"  src = "#bottom" rotation="-90 0 0"></a-plane>
            <a-sky src = "#sky"></a-sky>
            <a-camera  look-controls-enabled wasd-controls-enabled position="0 8 3"> 
            </a-camera> 
        </a-scene>
    </body>
</html>
